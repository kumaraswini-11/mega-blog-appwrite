<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character set for encoding -->
    <meta charset="UTF-8" />

    <!-- Responsive viewport configuration -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Meta tags for SEO -->
    <meta name="description" content="Mega Blog Project" />
    <meta name="keywords" content="mega project, blogging" />
    <meta name="author" content="Your Name" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="/vite.svg"
      referrerpolicy="no-referrer"
    />

    <!-- Preload favicon for performance -->
    <link rel="preload" href="/vite.svg" as="image" />

    <!-- Title of the document -->
    <title>Mega Blog</title>
  </head>
  <body>
    <main>
      <!-- Root container for React app -->
      <div id="root"></div>

      <!-- Message for users with JavaScript disabled -->
      <noscript>
        <p>
          This application requires JavaScript to function properly. Please
          enable JavaScript in your browser.
        </p>
      </noscript>
    </main>

    <!-- JavaScript module for React app -->
    <script type="module" src="/src/main.jsx" async></script>

    <!-- Additional meta tags for mobile app viewport (if applicable) -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Mega Blog" />

</html>
